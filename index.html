<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img src="img/jacinto-1.jpg" alt="music-1"> 
        </div>
        <h2 id="title">Electric Chill Machine</h2>
        <h3 id="artist">jacinto</h3>
        <audio src="music/jacinto-1.mp3"></audio>
        <!--Progress-->
        <div class="progress-container" id="progress-container">
            <div class="progress"id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span> 
            </div>
        </div>
        <!--Controls-->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-buton" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
            <input class="volume" id="volume" type="range" value="20" min="0" max="100" >
        </div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
